{% load static %}

<!-- Full Page Slider -->
<div class="fullpage-slider" id="home">
  {% if banners %} {% for banner in banners %} {% if banner.is_desktop %}
  <div class="slide desktop_view">
    <img
      src="{{banner.img.url}}"
      alt="{{banner.img.url}}"
      style="width: 100%; height: 100%; object-fit: cover"
    />
  </div>
  {% else %}
  <div class="slide mobile_view">
    <img
      src="{{banner.img.url}}"
      alt="{{banner.img.url}}"
      style="width: 100%; height: 100%; object-fit: cover"
    />
  </div>
  {% endif %} {% endfor %} {% else %}
  <div class="slide">
    <img
      src="{% static 'img/hos.jpg' %}"
      alt=""
      style="width: 100%; height: 100%; object-fit: cover"
    />
  </div>
  <div class="slide">

      alt=""
      style="width: 100%; height: 100%; object-fit: cover"
    />
  </div>

    <img
      src="{% static 'img/hos.jpg' %}"
      alt=""
      style="width: 100%; height: 100%; object-fit: cover"

</div>
